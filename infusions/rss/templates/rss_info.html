{%opentable%}
<div class="rss-item">
<div class='spacer-sm'>{%breadcrumb%}</div>
<h2 class='spacer-sm'>{%rss_get_name%}</h2>
<div class='m-b-20'>{%rss_get_desc%}</div>
<div class="panel-group" id="rss-accordion" role="tablist" aria-multiselectable="true">
{rss.{
    <div class="panel panel-default">
        <div class="panel-heading pointer" role="tab" id="rss-item-{%rss_id%}"  data-toggle="collapse" data-parent="#rss-accordion" href="#collapse-rss-item-{%rss_id%}" aria-expanded="true" aria-controls="collapse-rss-item-{%rss_id%}" >
            <h4 class="panel-title">
                {%rss_title%}
            </h4>
        </div>
        <div id="collapse-rss-item-{%rss_id%}" class="panel-collapse collapse {%rss_collapse%}" role="tabpanel" aria-labelledby="rss-item-{%rss_id%}">
            <div class="panel-body">
                {%rss_content%}
                <div class="well p-10 m-b-0">
                    <div class="row">
                        <div class="col-md-6 col-xs-3 text-left">
                            <span class="m-l-10">{%edit_link%}</span>
                            <span class="m-l-10">{%delete_link%}</span>
                        </div>                  
                        <div class="col-md-6 col-xs-9 text-right">
                            <span class="m-r-10">{%rss_link%}</span>
                            <span class="m-r-10">{%rss_date%}</span>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
    </div>

}}
</div>
{no_item.{
    <div class='well text-center m-t-15'>{%message%}</div>
}}
</div>
{%closetable%}
